<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/css/style.css">
    <script type="text/javascript" src="resources/js/script.js"></script>
    <script type="text/javascript" src="resources/js/d3/d3.js"></script>
</head>
<body>

<p>The full URL of this document is: <br><span id="demo"></span>.</p>

    <textarea name="user-number-input" id="input" placeholder="Please input your comma seperated array (ex) 1,2,3,4..." arraycols="200" rows="5"></textarea>
    <form>
         <input type="button" onclick="setText()" value="Click"/>
    </form>
    
    
    <svg width="720" height="120">
        <circle cx="40" cy="60" r="10"></circle>
        <circle cx="80" cy="60" r="10"></circle>
        <circle cx="120" cy="60" r="10"></circle>
    </svg>
    
    <svg width="100" height="100" id="elem1">
        <g>
            <rect x="0" y="0" width="100%" height="100%" stroke-width="3px" fill="#eeeeee"/>
            <text x="50%" y="50%" dominant-baseline="middle" font-family="arial" font-size="38px" text-anchor="middle">1</text>   
        </g>
    </svg>
    
    <table id="arrayTable">
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
            <td>
                4
            </td>
            <td>
                5
            </td>
        </tr>
    </table>
    
    <script>
        d3.select("arrayTable").transition().delay(.style("color", "red");
        var circle = d3.selectAll("circle");
        circle.data([32, 57, 112]);
        circle.attr("r", function(d) { return Math.sqrt(d); });
    </script>
    <h3>Output<br></h3>
    <p id="output-section"></p>
